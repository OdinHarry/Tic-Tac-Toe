<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <br><br><br><br>
      <div class="heading">
        <button class="button">
            <span class="button__span">TIC TAC TOE!</span>
            
          </button>
      </div>

      <div class="content">
        <div class="grid">
          <div id="1" class="block"></div>
          <div id="2" class="block"></div>
          <div id="3" class="block"></div>
          <div id="4" class="block"></div>
          <div id="5" class="block"></div>
          <div id="6" class="block"></div>
          <div id="7" class="block"></div>
          <div id="8" class="block"></div>
          <div id="9" class="block"></div>
          <br ><br >
          <button class="btn1" onclick="reset()">Reset Game</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
